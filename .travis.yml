language: node_js
node_js:
  - '10'
before_install:
  - npm i npm-cli-login -g
  - npm-cli-login -u "${NPM_USER}" -p "${NPM_PASSWORD}" -e "${NPM_EMAIL}"
  - npm who
install:
  - rm -rf node_modules
  - rm -rf tmp
  - npm install
script:
  - ./ci/build.js
  - ./ci/test.js
after_success:
  - ./ci/travis/publish.js
env:
  secure: ""
